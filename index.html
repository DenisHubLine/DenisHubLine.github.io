<html>
<head>
	<script src='http://code.jquery.com/jquery-1.7.1.js'/>
	<script src="http://vk.com/js/api/xd_connection.js?2" type="text/javascript"/>
	<script src="scripts/vk_height.js" type="text/javascript"/>
	<script>
		function doIt(){
		try {
		throw new Error();
			VK.api("friends.get", {fields: "photo_medium"}, function(data) { 
				for(c=0;c<data.response.length;c++){
					$("body").append("<img src='"+data.response[c].photo_medium+"'><br><br>");
				}
			});
			} catch(e) 
			{

  			alert('Блок catch не получит управление, так как нет ошибок'); 

			}
		}
		$(document).ready(function(){
			doIt();
		});
</script>
<title>Тестовый сайт.</title>
</head>
<body style='text-align:center;padding-top:50px;' id='body'>
</body>
</html>
